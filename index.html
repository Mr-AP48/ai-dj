<!DOCTYPE html>
<html>

<head>
  <title>AI DJ WEB APP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/addons/p5.sound.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>

      <link rel="stylesheet" type="text/css" href="style.css">

      </head>
      <body background="background.jpg">
        <center>
          <h3 class="heading">AI DJ WEB APP
            <br>
              <span class="note">NOTE - Move your left-hand wrist up and down for increasing and decreasing the volume.
                Move your right-hand wrist up and down for increasing and decreasing the speed</span>
          </h3>

          <div class="divSpeed">
            <img src="disk.gif" class="divSpeedImg">
            <br>
            <h3 id="speedValue">Speed:</h3>
          </div>
          
          <div class="divVolume">
            <img src="disk.gif" class="divVolumeImg">
            <br>
            <h3 id="volumeValue">Volume: </h3>
          </div>

          <br><br>

          <button class="btn btn-primary ppn" onclick="pervious()">Previous</button>
          &nbsp;&nbsp;
          <button class="btn btn-primary ppn" onclick="play()">Play</button>
          &nbsp;&nbsp;
          <button class="btn btn-primary ppn" onclick="next()">Next</button>

          </center>

            <script src="main.js"></script>
  </body>

</html>
